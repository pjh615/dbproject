<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/signup}" th:object="${memberForm}" method="post">
        <div th:replace="~{layout/form_errors :: formErrorsFrag}"></div>
        <div class="mb-3">
            <label for="memberId" class="form-label">ID</label>
            <input type="text" th:field="*{memberId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="사용하실 닉네임을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}"
                   class="form-control" placeholder="사용하실 비밀번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}"
                   class="form-control" placeholder="비밀번호를 한번 더 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div> <!-- /container -->

</html>

<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:object="${postsForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{layout/form_errors :: formErrorsFrag}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">이미지</label>
            <input type="file" th:field="*{images}" onchange="addFile(this);" multiple accept="image/*" class="form-control">
            <div class="mb-3"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-2">
    </form>
</div>
</html>
